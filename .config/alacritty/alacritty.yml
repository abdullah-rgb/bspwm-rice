colors:
  # Default colors
  primary:
    background: '0x191716'
    foreground: '0xdaba8b'

  # Normal colors
  normal:
    black:   '0x0f0e0d'
    red:     '0x845336'
    green:   '0x57553c'
    yellow:  '0xa17e3e'
    blue:    '0x43454f'
    magenta: '0x604848'
    cyan:    '0x5c6652'
    white:   '0xa18b62'

  # Bright colors
  bright:
    black:   '0x383332'
    red:     '0x8c4f4a'
    green:   '0x898471'
    yellow:  '0xc8b491'
    blue:    '0x65788f'
    magenta: '0x755e4a'
    cyan:    '0x718062'
    white:   '0xbc9d66'

window:
  opacity: 0.4
  padding:
    x: 8
    y: 8

font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic
  size: 7.0

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'
