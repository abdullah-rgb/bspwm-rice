#Alacritty
window:
  opacity: 0.4
  padding:
    x: 8
    y: 8

#Font
font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic
  size: 7.0

#Cursor
cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'
